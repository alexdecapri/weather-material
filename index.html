<!DOCTYPE html>
<html ng-app="weatherMaterial">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Material - Weather</title>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body layout="column" ng-cloak>

    <!-- Angular Material Nav here -->
    <!-- <md-content class="md-padding">
      <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-sref="home">Home</md-nav-item>
        <md-nav-item md-nav-sref="search">Search</md-nav-item>
        <md-nav-item md-nav-sref="about">About</md-nav-item>
      </md-nav-bar>
    </md-content> -->

    <md-toolbar layout="row">
      <md-button class="menu">
        <md-icon md-svg-src="./node_modules/material-design-icons/navigation/svg/production/ic_menu_24px.svg"></md-icon>
      </md-button>
      <h2>What's my Weather?</h2>
    </md-toolbar>

    <div class="container" layout="row" flex>
      <md-sidenav layout="column" class="md-whiteframe-6dp" md-is-locked-open="$mdMedia('gt-sm')">
        <md-list>
          <md-list-item>
            <md-button ui-sref="home">
              <md-icon md-svg-src="./node_modules/material-design-icons/action/svg/production/ic_home_24px.svg"></md-icon>
               Home
            </md-button>
          </md-list-item>
          <md-list-item>
            <md-button ui-sref="search">
              <md-icon md-svg-src="./node_modules/material-design-icons/action/svg/production/ic_search_24px.svg"></md-icon>
               Search
            </md-button>
          </md-list-item>
          <md-list-item>
            <md-button ui-sref="about">
              <md-icon md-svg-src="node_modules/material-design-icons/action/svg/production/ic_info_outline_24px.svg"></md-icon>
               About
            </md-button>
          </md-list-item>
        </md-list>
      </md-sidenav>
      <md-content flex>
        <ui-view></ui-view>
      </md-content>
    </div>


    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  	<script src="/node_modules/angular-aria/angular-aria.js"></script>
  	<script src="/node_modules/angular-animate/angular-animate.js"></script>
  	<script src="/node_modules/angular-material/angular-material.js"></script>
    <script src="js/app.js"></script>
    <script src="views/home/homeCtrl.js"></script>
    <script src="views/about/aboutCtrl.js"></script>
    <script src="views/search/searchCtrl.js"></script>


  </body>
</html>
